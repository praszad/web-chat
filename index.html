<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* Chat containers */
      .container {
        border: 2px solid #dedede;
        background-color: #f1f1f1;
        border-radius: 5px;
        padding: 2px;
        margin: 2px 0;
      }

      /* Darker chat container */
      .darker {
        border-color: #ccc;
        background-color: #ddd;
      }

      /* Clear floats */
      .container::after {
        content: "";
        clear: both;
        display: table;
      }

      /* Style images */
      .container img {
        float: left;
        max-width: 60px;
        width: 100%;
        margin-right: 20px;
        border-radius: 50%;
      }

      /* Style the right image */
      .container img.right {
        float: right;
        margin-left: 20px;
        margin-right: 0;
      }

      /* Style time text */
      .time-right {
        float: right;
        color: #aaa;
      }

      /* Style time text */
      .time-left {
        float: left;
        color: #999;
      }
    </style>
    <script defer src="http://localhost:2000/socket.io/socket.io.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="message-container"></div>
    <input type="text" id="message-field" />
    <button type="button" id="send-button">Send</button>
  </body>
</html>
